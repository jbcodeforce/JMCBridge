principals: 
  "Before doing your first bid, start by counting your points to evaluate the strength of your hand.",
  "Bidding is used to assess the number of points you and your partner have, and assess the contract",
  "type: No trump or at the color, and how many tricks the team can get. A slam is all 13 tricks",
  "Counting Distribution-Honor points is the way to assess the value of your hand.",
  "Honor points: Ace = 4H;  King = 3H; Queen= 2H; Jack = 1H",
  "Distribution points: Chicane (no card) = 3D;  Singleton = 2D; Doublon= 1D"
