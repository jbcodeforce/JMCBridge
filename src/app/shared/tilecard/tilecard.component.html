<mat-card class="jbcard">
  <mat-card-header>
    <div mat-card-avatar></div>
    <mat-card-title>{{title}}</mat-card-title>
    <mat-card-subtitle  *ngIf="subTitle">{{subTitle}}</mat-card-subtitle>
  </mat-card-header>
  <img class="centerred" mat-card-image src={{smImg}} style="width:140px;">
  <mat-card-content>
    <p>
      {{description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button (click)="submit()">{{buttonName}}</button>
  </mat-card-actions>
</mat-card>
